$def with (form,title)

<h2>$title</h2>
<form class="form-horizontal" role="form" method="POST",action="./password">
  <div class="form-group">
        <label class="control-label col-sm-2" for="old_password">Old Password</label> 
        <div class="col-sm-3"><input class="form-control" type="password" id="old_password" placeholder="old password" name="old_password"></div>
  </div>
  <div class="form-group">
        <label class="control-label col-sm-2" for="new_password">New Password</label>  
        <div class="col-sm-3"><input class="form-control" type="password" id="new_password" placeholder="new password" name="new_password"></div>
  </div>
  <div class="form-group">
        <label class="control-label col-sm-2" for="check_password">Confirm</label>
        <div class="col-sm-3"><input class="form-control" type="password" id="check_password" placeholder="confirm" name="check_password"></div></div>

<button class="btn btn-primary" type="submit">Change</button>
</form>
